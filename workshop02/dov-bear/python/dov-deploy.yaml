---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dov-deploy
  namespace: myns
  labels:
    app: dov
    name: dov-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dov
      name: dov-po
  template:
    metadata:
      name: dov-po
      labels:
        app: dov
        name: dov-po
    spec:
      containers: 
      - name: dov-container
        image: chukmunnlee/dov-bear:v5
        imagePullPolicy: IfNotPresent
        env: # environment variables
        - name: INSTANCE_NAME 
          value: "dov pod"
        - name: INSTANCE_HASH 
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app']
        ports:
        - name: web-port 
          containerPort: 3000
        - name: metrics-port
          containerPort: 3100
        livenessProbe:
          httpGet:
            path: /healthz 
            port: web-port
          periodSeconds: 30
          initialDelaySeconds: 5